<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }
    .container {
      max-width: 800px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #25d366;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1ebe57;
    }
  </style>
</head>
<body>

  <header>
    <h1>Let's Discover Egypt - Booking</h1>
  </header>

  <div class="container">
    <h2>Book Your Tour</h2>
    <form id="bookingForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" required>

      <label for="date">Tour Date</label>
      <input type="date" id="date" required>

      <label for="time">Tour Time</label>
      <input type="time" id="time" required>

      <label for="adults">Adults</label>
      <input type="number" id="adults" value="1" min="0">

      <label for="children">Children</label>
      <input type="number" id="children" value="0" min="0">

      <label for="infants">Infants</label>
      <input type="number" id="infants" value="0" min="0">

      <button type="submit">Send Booking via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // رقمك انت (اللي هتستقبل عليه الرسالة)
      let ownerNumber = "201283915289"; // خلي بالك: لازم من غير صفر وأولها كود الدولة

      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let nationality = document.getElementById("nationality").value;
      let gender = document.getElementById("gender").value;
      let email = document.getElementById("email").value;
      let pickup = document.getElementById("pickup").value;
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;
      let adults = document.getElementById("adults").value;
      let children = document.getElementById("children").value;
      let infants = document.getElementById("infants").value;

      let message = `📩 New Booking Request:%0A
🧑 Name: ${firstName} ${lastName}%0A
🌍 Nationality: ${nationality}%0A
⚧ Gender: ${gender}%0A
📧 Email: ${email}%0A
📍 Pickup: ${pickup}%0A
📅 Date: ${date}%0A
⏰ Time: ${time}%0A
👨‍👩‍👦 Adults: ${adults}, Children: ${children}, Infants: ${infants}`;

      let url = `https://wa.me/${ownerNumber}?text=${message}`;
      window.open(url, "_blank");
    });
  </script>

</body>
</html>
