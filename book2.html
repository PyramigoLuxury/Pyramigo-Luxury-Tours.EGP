<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Step 2</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 1.2em;
      font-weight: bold;
    }
    .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
    }
    nav {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #222;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 999;
    }
    nav.active {
      left: 0;
    }
    nav a {
      display: block;
      padding: 15px 20px;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    nav a:hover {
      background: #333;
    }
    .hero {
      background: url('booking-cover.jpeg') center/cover no-repeat;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-top: 60px;
    }
    .hero h1 {
      font-size: 2em;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .container h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #444;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    .form-row .form-group {
      flex: 1;
    }
    .btn-submit {
      display: block;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Let's Discover Egypt</div>
    <i class="fas fa-bars menu-toggle"></i>
  </header>

  <nav id="sidebar">
    <a href="index.html">Home</a>
    <a href="tours.html">Tours</a>
    <a href="book.html">Book Now</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <h1>Complete Your Booking</h1>
  </div>

  <div class="container">
    <h2>Guest Information</h2>
    <form id="guestForm">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastName" required>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Pickup Location</label>
        <input type="text" name="pickup" placeholder="Hotel / Address" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Nationality</label>
          <select name="nationality" required>
            <option value="">-- Select Nationality --</option>
            <option value="Egyptian">Egyptian</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <!-- Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ø¬Ù†Ø³ÙŠØ§Øª -->
          </select>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Country Code</label>
          <select id="countryCode" required>
            <option value="+20">ðŸ‡ªðŸ‡¬ Egypt +20</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ USA +1</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ UK +44</option>
            <option value="+33">ðŸ‡«ðŸ‡· France +33</option>
            <option value="+49">ðŸ‡©ðŸ‡ª Germany +49</option>
            <!-- Ø¨Ø§Ù‚ÙŠ Ø§Ù„Ø¯ÙˆÙ„ -->
          </select>
        </div>
        <div class="form-group">
          <label>WhatsApp Number</label>
          <input type="tel" id="whatsApp" placeholder="123456789" required>
        </div>
      </div>

      <button type="submit" class="btn-submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      document.getElementById("sidebar").classList.toggle("active");
    });

    document.getElementById("guestForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let code = document.getElementById("countryCode").value;
      let number = document.getElementById("whatsApp").value;
      let fullNumber = code + number;

      let firstName = this.firstName.value;
      let lastName = this.lastName.value;

      // ØªØ­ÙˆÙŠÙ„ Ù…Ø¨Ø§Ø´Ø± Ù„ÙˆØ§ØªØ³Ø§Ø¨ Ù…Ø¹ Ø§Ù„Ø²Ø¨ÙˆÙ†
      let msg = `Hello, my name is ${firstName} ${lastName}. I would like to confirm my booking.`;
      let url = `https://wa.me/${fullNumber.replace(/\D/g,'')}?text=${encodeURIComponent(msg)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
