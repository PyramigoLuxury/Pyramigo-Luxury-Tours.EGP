<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      z-index: 1000;
    }
    .container {
      max-width: 700px;
      margin: 100px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #25D366;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    button:hover {
      background: #1ebe5c;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row select {
      flex: 2;
    }
    .row input {
      flex: 3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Let's Discover Egypt - Book Now</h1>
  </header>

  <div class="container">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="tour">Select Tour</label>
      <select id="tour" required>
        <option value="Giza Pyramids Tour">Giza Pyramids Tour</option>
        <option value="Nile Cruise">Nile Cruise</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" required>

      <label for="phone">WhatsApp Number</label>
      <div class="row">
        <select id="countryCode" required>
          <option value="+20">🇪🇬 Egypt (+20)</option>
          <option value="+1">🇺🇸 USA (+1)</option>
          <option value="+44">🇬🇧 UK (+44)</option>
          <option value="+971">🇦🇪 UAE (+971)</option>
          <option value="+966">🇸🇦 Saudi Arabia (+966)</option>
        </select>
        <input type="tel" id="phone" placeholder="Enter number" required>
      </div>

      <button type="submit"><i class="fa-brands fa-whatsapp"></i> Book via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const tour = document.getElementById("tour").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const code = document.getElementById("countryCode").value;
      const phone = document.getElementById("phone").value;

      // رقمك انت اللي هيوصلك عليه
      const myNumber = "201283915289";

      const message = 
`📩 New Booking Request:
👤 Name: ${name}
🏝️ Tour: ${tour}
📅 Date: ${date}
⏰ Time: ${time}
📱 Client WhatsApp: ${code}${phone}`;

      window.open(`https://wa.me/${myNumber}?text=${encodeURIComponent(message)}`, "_blank");
    });
  </script>

</body>
</html>
