<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour - Step 2</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 700px;
      margin: 100px auto 40px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #444;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .phone-input {
      display: flex;
      gap: 10px;
    }
    .phone-input select {
      width: 35%;
    }
    .phone-input input {
      width: 65%;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #b8962d;
    }
    .readonly-info {
      background: #f0f0f0;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Your Tour - Step 2</h1>
  </header>

  <div class="container">
    <h2>Guest Information</h2>
    <form id="bookingForm">
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="pickup">Pickup Location</label>
        <input type="text" id="pickup" name="pickup" placeholder="Hotel name or address" required>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality</label>
        <select id="nationality" name="nationality" required>
          <option value="">Select your nationality</option>
          <option value="Egyptian">Egyptian</option>
          <option value="American">American</option>
          <option value="British">British</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">WhatsApp Number</label>
        <div class="phone-input">
          <select id="countryCode" name="countryCode" required>
            <option value="+20">🇪🇬 Egypt +20</option>
            <option value="+1">🇺🇸 USA +1</option>
            <option value="+44">🇬🇧 UK +44</option>
            <option value="+33">🇫🇷 France +33</option>
            <option value="+49">🇩🇪 Germany +49</option>
          </select>
          <input type="tel" id="phone" name="phone" placeholder="WhatsApp number" required>
        </div>
      </div>

      <!-- Show time and people selected from Book 1 -->
      <div class="form-group">
        <label>Selected Time</label>
        <div id="selectedTime" class="readonly-info"></div>
      </div>

      <div class="form-group">
        <label>Number of People</label>
        <div id="selectedPeople" class="readonly-info"></div>
      </div>

      <button type="submit">Continue to Confirmation</button>
    </form>
  </div>

  <script>
    // عند تحميل الصفحة، نجيب البيانات من Book 1 (localStorage)
    document.addEventListener('DOMContentLoaded', () => {
      const time = localStorage.getItem('selectedTime') || 'Not selected';
      const people = localStorage.getItem('selectedPeople') || 'Not selected';
      document.getElementById('selectedTime').textContent = time;
      document.getElementById('selectedPeople').textContent = people;
    });

    // عند إرسال الفورم
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted!\nTime: ' + (localStorage.getItem('selectedTime') || '') +
            '\nPeople: ' + (localStorage.getItem('selectedPeople') || ''));
      // هنا ممكن تضيف كود الإرسال على واتساب أو السيرفر
    });
  </script>
</body>
</html>
