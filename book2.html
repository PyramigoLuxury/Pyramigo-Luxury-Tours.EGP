<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Booking | Let's Discover Egypt</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0;}
    .container {max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);}
    h2 {text-align: center; color: #2e7d32;}
    label {display: block; margin: 15px 0 5px;}
    input, select {width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;}
    button {margin-top: 20px; width: 100%; padding: 12px; border: none; background: #2e7d32; color: white; font-size: 16px; border-radius: 6px; cursor: pointer;}
    button:hover {background: #1b5e20;}
  </style>
</head>
<body>
  <div class="container">
    <h2>Complete Your Booking</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" required>

      <label for="clientPhone">Your WhatsApp Number</label>
      <input type="text" id="clientPhone" placeholder="e.g. +20 123 456 789" required>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // بيانات العميل
      const name = document.getElementById("name").value;
      const nationality = document.getElementById("nationality").value;
      const clientPhone = document.getElementById("clientPhone").value;

      // هنا مفروض البيانات اللي جاية من book1 تتخزن في localStorage
      const bookingDetails = localStorage.getItem("bookingDetails") || "Not provided";

      // رقمك
      const myNumber = "201283915289"; // لازم يبقى بدون 0 في الأول

      // الرسالة اللي هتتبعتلك
      const message = `New Booking Request:%0A
Name: ${name}%0A
Nationality: ${nationality}%0A
Client WhatsApp: ${clientPhone}%0A
Tour Details: ${bookingDetails}`;

      // فتح واتساب على رقمك
      window.open(`https://wa.me/${myNumber}?text=${message}`, "_blank");
    });
  </script>
</body>
</html>
