<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }
    header .logo {
      font-size: 20px;
      font-weight: bold;
    }
    header .menu-toggle {
      font-size: 24px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 60px;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      transition: 0.3s;
      padding-top: 20px;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
    main {
      margin-top: 80px;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #222;
      color: #fff;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group input, 
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Let's Discover Egypt</div>
  <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html"><i class="fa fa-home"></i> Home</a>
  <a href="tours.html"><i class="fa fa-map"></i> Tours</a>
  <a href="book.html"><i class="fa fa-ticket"></i> Book Now</a>
  <a href="contact.html"><i class="fa fa-envelope"></i> Contact</a>
</div>

<main>
  <h1>Book Your Tour</h1>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Price per Person</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Adults</td>
        <td>$50</td>
        <td><input type="number" min="0" value="1" id="adults"></td>
      </tr>
      <tr>
        <td>Children</td>
        <td>$25</td>
        <td><input type="number" min="0" value="0" id="children"></td>
      </tr>
    </tbody>
  </table>

  <div class="form-container">
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="whatsapp">WhatsApp Number</label>
        <input type="text" id="whatsapp" placeholder="e.g. +20123456789" required>
      </div>
      <div class="form-group">
        <label for="date">Tour Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Tour Time</label>
        <select id="time" required>
          <option value="">Select Time</option>
          <option>09:00 AM</option>
          <option>12:00 PM</option>
          <option>03:00 PM</option>
        </select>
      </div>
      <button type="submit" class="btn">Book Now via WhatsApp</button>
    </form>
  </div>
</main>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }

  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let whatsapp = document.getElementById("whatsapp").value;
    let date = document.getElementById("date").value;
    let time = document.getElementById("time").value;
    let adults = document.getElementById("adults").value;
    let children = document.getElementById("children").value;

    let message = `Hello, I want to book a tour.%0A
Name: ${name}%0A
WhatsApp: ${whatsapp}%0A
Date: ${date}%0A
Time: ${time}%0A
Adults: ${adults}%0A
Children: ${children}`;

    let phoneNumber = "201283915289"; // رقمك على واتساب
    let url = `https://wa.me/${phoneNumber}?text=${message}`;
    window.open(url, "_blank");
  });
</script>

</body>
</html>
