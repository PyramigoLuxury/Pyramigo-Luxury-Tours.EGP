<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    header .logo {
      font-size: 1.2em;
      font-weight: bold;
    }
    header .menu-toggle {
      font-size: 1.5em;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      transition: left 0.3s;
      padding-top: 60px;
      z-index: 999;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #444;
    }
    .container {
      margin-top: 80px;
      padding: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    form .form-group {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-row {
      display: flex;
      gap: 10px;
    }
    .form-row .form-group {
      flex: 1;
    }
    .btn {
      background: #d4af37;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b8962e;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Let's Discover Egypt</div>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
</header>

<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="tours.html">Tours</a>
  <a href="book.html">Book Now</a>
  <a href="contact.html">Contact</a>
</div>

<div class="container">
  <h2>Book Your Tour</h2>
  <form id="bookingForm">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <select id="nationality" required>
        <option value="">Select Nationality</option>
        <option>Egyptian</option>
        <option>American</option>
        <option>British</option>
        <option>German</option>
        <option>French</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" placeholder="Hotel / Address" required>
    </div>

    <div class="form-row">
      <div class="form-group" style="flex:0.5;">
        <label for="countryCode">Country Code</label>
        <select id="countryCode" required>
          <option value="+20">ðŸ‡ªðŸ‡¬ Egypt (+20)</option>
          <option value="+1">ðŸ‡ºðŸ‡¸ USA (+1)</option>
          <option value="+44">ðŸ‡¬ðŸ‡§ UK (+44)</option>
          <option value="+49">ðŸ‡©ðŸ‡ª Germany (+49)</option>
          <option value="+33">ðŸ‡«ðŸ‡· France (+33)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="whatsapp">WhatsApp Number</label>
        <input type="tel" id="whatsapp" required>
      </div>
    </div>

    <button type="submit" class="btn">Confirm via WhatsApp</button>
  </form>
</div>

<script>
  // Sidebar toggle
  document.querySelector(".menu-toggle").addEventListener("click", function() {
    document.getElementById("sidebar").classList.toggle("active");
  });

  // WhatsApp Integration
  document.getElementById("bookingForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let firstName = document.getElementById("firstName").value;
    let lastName = document.getElementById("lastName").value;
    let email = document.getElementById("email").value;
    let nationality = document.getElementById("nationality").value;
    let gender = document.getElementById("gender").value;
    let pickup = document.getElementById("pickup").value;
    let code = document.getElementById("countryCode").value;
    let whatsapp = document.getElementById("whatsapp").value;

    let message = `Hello, I would like to book a tour:%0A
Name: ${firstName} ${lastName}%0A
Email: ${email}%0A
Nationality: ${nationality}%0A
Gender: ${gender}%0A
Pickup Location: ${pickup}%0A
WhatsApp: ${code}${whatsapp}`;

    let adminNumber = "+201234567890"; // Ù‡Ù†Ø§ Ø­Ø· Ø±Ù‚Ù… Ø§Ù„ÙˆØ§ØªØ³ Ø¨ØªØ§Ø¹Ùƒ
    let url = `https://wa.me/${adminNumber}?text=${message}`;

    window.open(url, "_blank");
  });
</script>

</body>
</html>
