  <style>

    }
    main {

    h2 {

<body>
  <header>
    <span class="menu-toggle"><i class="fas fa-bars"></i></span>

  <div class="sidebar" id="sidebar">

  <main>
    <h2>Step 2: Guest Information</h2>
    <form id="bookForm2" onsubmit="sendWhatsApp(event)">
      <div class="row">
        <div class="col">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname" required>
        </div>
        <div class="col">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname" required>
        </div>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="nationality">Nationality</label>
      <select id="nationality" name="nationality" required>
        <option value="">-- Select Nationality --</option>
        <option value="Egyptian">Egyptian</option>
        <option value="American">American</option>
        <option value="British">British</option>
        <option value="French">French</option>
        <option value="German">German</option>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="pickup">Pickup Location</label>
      <input type="text" id="pickup" name="pickup" placeholder="Hotel / Address" required>

      <label for="phone">WhatsApp Number</label>
      <div class="row">
        <div class="col">
          <select id="countryCode" required>

          </select>
        </div>
        <div class="col">
          <input type="tel" id="phone" name="phone" placeholder="WhatsApp Number" required>
        </div>
      </div>

      <button type="submit">Confirm & Send via WhatsApp</button>
    </form>
  </main>

  <script>
    const sidebar = document.getElementById("sidebar");
    document.querySelector(".menu-toggle").addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    function sendWhatsApp(event) {
      event.preventDefault();
      const fname = document.getElementById("fname").value;
      const lname = document.getElementById("lname").value;
      const email = document.getElementById("email").value;
      const nationality = document.getElementById("nationality").value;
      const gender = document.getElementById("gender").value;
      const pickup = document.getElementById("pickup").value;
      const code = document.getElementById("countryCode").value;
      const phone = document.getElementById("phone").value;

      const msg = `New Booking Details:%0A
Name: ${fname} ${lname}%0A
Email: ${email}%0A
Nationality: ${nationality}%0A
Gender: ${gender}%0A
Pickup: ${pickup}%0A
WhatsApp: ${code}${phone}`;

      window.open(`https://wa.me/201234567890?text=${msg}`, "_blank"); 
    }
  </script>
</body>
