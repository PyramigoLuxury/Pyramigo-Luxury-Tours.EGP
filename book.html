<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* جدول الحجز */
    table {
      width: 90%;
      margin: 50px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    /* الصف الأخير للـ Total */
    tfoot td {
      font-weight: bold;
      font-size: 18px;
    }

    /* زرار NEXT */
    .next-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 25px;
      background-color: #25D366; /* أخضر */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      z-index: 1000;
    }

    .next-btn:hover {
      background-color: #1ebe5d; /* أخضر أغمق عند hover */
    }

    input[type=number] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
    }

    input[type=checkbox] {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <!-- جدول الحجز -->
  <table>
    <thead>
      <tr>
        <th>Select</th>
        <th>Category</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" class="select-row" /></td>
        <td>Adult</td>
        <td class="price">100</td>
        <td><input type="number" min="0" value="0" class="qty" /></td>
        <td class="subtotal">0</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="select-row" /></td>
        <td>Child</td>
        <td class="price">50</td>
        <td><input type="number" min="0" value="0" class="qty" /></td>
        <td class="subtotal">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total</td>
        <td id="total">0</td>
      </tr>
    </tfoot>
  </table>

  <!-- زرار NEXT -->
  <a href="book2.html" class="next-btn">NEXT</a>

  <script>
    const rows = document.querySelectorAll('tbody tr');
    const totalEl = document.getElementById('total');

    function updateTotals() {
      let total = 0;
      rows.forEach(row => {
        const checkbox = row.querySelector('.select-row');
        const price = parseFloat(row.querySelector('.price').textContent);
        const qty = parseInt(row.querySelector('.qty').value) || 0;
        const subtotalEl = row.querySelector('.subtotal');

        if (checkbox.checked) {
          const subtotal = price * qty;
          subtotalEl.textContent = subtotal;
          total += subtotal;
        } else {
          subtotalEl.textContent = 0;
        }
      });
      totalEl.textContent = total;
    }

    rows.forEach(row => {
      row.querySelector('.select-row').addEventListener('change', updateTotals);
      row.querySelector('.qty').addEventListener('input', updateTotals);
    });
  </script>

</body>
</html>
