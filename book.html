<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Tour | Let's Discover Egypt</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #333;
      padding-top: 70px;
    }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 100;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }
    header h2 {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: 600;
    }
    header h2 a {
      text-decoration: none;
      color: #333;
    }
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 60px 20px;
      transition: 0.3s ease;
      z-index: 101;
    }
    .sidebar.active { left: 0; }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 0;
      border-bottom: 1px solid #444;
    }
    .sidebar a:hover { background: #444; padding-left: 10px; }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 100;
    }
    .overlay.active { display: block; }

    h1 {
      text-align: center;
      margin: 30px 0;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: center;
    }
    th {
      background: #f9f9f9;
      font-weight: 600;
    }
    form {
      background: #fafafa;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 500;
    }
    form input, form select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .time-options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .time-btn {
      padding: 10px;
      background: #f4f4f4;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .time-btn:hover { background: #eee; }
    .time-btn.selected {
      background-color: #333;
      color: #fff;
      border-color: #333;
    }
    .time-btn small {
      display: block;
      font-size: 12px;
      color: #666;
    }
    button[type="submit"] {
      background: #25D366;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button[type="submit"] i {
      margin-right: 8px;
    }
    @media (max-width: 600px) {
      .time-options {
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-between;
      }
      .time-btn {
        flex: 0 48%;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
