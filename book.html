<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyramigo Luxury Tours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background: #000;
      color: #fff;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand-name {
      font-size: 26px;
      font-weight: bold;
      color: #d4af37;
      letter-spacing: 1px;
      text-shadow: 0 1px 1px rgba(0,0,0,0.3);
    }

    .brand-name i {
      margin-right: 10px;
      color: #d4af37;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .intro-text {
      font-size: 20px;
      color: #333;
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 20px;
      }
      .intro-text {
        font-size: 16px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand-name">
      <i class="fas fa-crown"></i> Pyramigo Luxury Tours
    </div>
  </header>

  <main>
    <h2>Welcome to Egypt's Most Exclusive Experiences</h2>
    <p class="intro-text">
      Discover the wonders of ancient Egypt in comfort and style. At <strong>Pyramigo</strong>, we offer personalized luxury tours designed for unforgettable memories.
    </p>

    <!-- You can add a booking form, pricing table, or tour details here -->
  </main>

</body>
</html>
