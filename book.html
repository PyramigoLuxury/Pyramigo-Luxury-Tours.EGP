      <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyramigo Luxury Tours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    header {
      background: rgba(0,0,0,0.8);
      color: gold;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 8px gold;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: pulse 2s infinite;
    }

    header i {
      color: gold;
      margin-right: 8px;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 8px gold; }
      50% { text-shadow: 0 0 20px gold; }
      100% { text-shadow: 0 0 8px gold; }
    }

    main {
      backdrop-filter: blur(5px);
      background: rgba(0,0,0,0.4);
      margin: 40px auto;
      max-width: 800px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #ffd700;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }

    .book-btn {
      background: #25D366;
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.3s, background 0.3s;
    }

    .book-btn:hover {
      transform: scale(1.1);
      background: #1ebc58;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
      .book-btn {
        font-size: 16px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-crown"></i> Pyramigo Luxury Tours
  </header>

  <main>
    <h2>VIP Private Tours of Egypt</h2>
    <p>Experience the most luxurious and exclusive tours of the pyramids, Sphinx, and beyond. Travel in style, with comfort and personal attention that only Pyramigo can offer.</p>
    <button class="book-btn" onclick="window.location.href='book.html'">
      <i class="fab fa-whatsapp"></i> Book Now on WhatsApp
    </button>
  </main>
</body>
</html>
