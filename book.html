<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyramigo Luxury Tours</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background: linear-gradient(to right, #f5e7c0, #f0d28c);
      color: #4b3c20;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      text-shadow: 1px 1px 1px #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header h1 i {
      color: #d4af37; /* ذهبي أنيق */
      font-size: 30px;
    }

    .content {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f9f9f9;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-crown"></i> Pyramigo Luxury Tours</h1>
  </header>

  <div class="content">
    <h3>Booking Table</h3>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Price per Person</th>
          <th>Number of People</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Adults</td>
          <td>$80</td>
          <td>2</td>
          <td>$160</td>
        </tr>
        <tr>
          <td>Children</td>
          <td>$40</td>
          <td>1</td>
          <td>$40</td>
        </tr>
        <tr>
          <td>Infants</td>
          <td>Free</td>
          <td>1</td>
          <td>$0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Total</th>
          <th>$200</th>
        </tr>
      </tfoot>
    </table>
  </div>

</body>
</html>
