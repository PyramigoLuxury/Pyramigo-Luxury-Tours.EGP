<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pyramigo Luxury Tours</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }

    header::after {
      content: "";
      position: absolute;
      width: 200%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    .brand-name {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(45deg, #d4af37, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .brand-name i {
      font-size: 48px;
      color: #d4af37;
      animation: crownPulse 2s infinite alternate;
    }

    @keyframes crownPulse {
      from { transform: scale(1); }
      to { transform: scale(1.15); }
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    main p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto;
      color: #ddd;
    }

    @media (max-width: 600px) {
      .brand-name {
        font-size: 26px;
      }
      .brand-name i {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="brand-name">
      <i class="fas fa-crown"></i> Pyramigo Luxury Tours
    </div>
  </header>

  <main>
    <h2>Experience Egypt Like Never Before</h2>
    <p>
      Dive into a luxurious journey through the land of pharaohs with customized, high-end tours crafted by Pyramigo.
    </p>
  </main>

</body>
</html>
